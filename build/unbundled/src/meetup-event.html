<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="meetup-event-container.html">

</head><body><dom-module id="meetup-event">
	<template>
		<style>:host{margin:20px;visibility:hidden;}meetup-event-container{max-width:450px;margin:20px;}div.details{padding:20px;}div.detail{margin:10px;color:var(--secondary-text);}span.text{color:var(--primary-text);}#editButton{color:var(--secondary-text);}#editButton:hover{cursor:pointer;}</style>

		<meetup-event-container heading="[[eventTitle]]" image="[[eventImage]]">
			<div class="details">	
				<div class="detail">
					<span class="text"><h3>[[eventType]]</h3></span>
				</div>
				<div class="detail">
					Host: <span class="text">[[eventHost]]</span>
				</div>
				<div class="detail">
					Where: <span class="text">[[eventLocation]]</span>
				</div>
				<div class="detail">
					When: <span class="text">[[eventStart]]</span> to <span class="text">[[eventEnd]]</span>
				</div>
				<div class="detail">
					Guests: <span class="text">[[eventGuests]]</span>
				</div>
				<div class="detail">
					<i>[[eventInfo]]</i>
				</div>
				<div>
					<paper-icon-button id="editButton" icon="create" alt="Edit Event" on-tap="openEvent"></paper-icon-button>
					<paper-tooltip for="editButton">Edit Event</paper-tooltip>
				</div>
			</div>
		</meetup-event-container>
	</template>
	<script>Polymer({is:"meetup-event",behaviors:[Polymer.NeonAnimationRunnerBehavior],properties:{entryAnimation:{value:"fade-in-animation"},exitAnimation:{value:"fade-out-animation"},eventTitle:{type:String,notify:!0},eventType:{type:String,notify:!0},eventHost:{type:String,notify:!0},eventStart:{type:String,value:"",notify:!0},eventEnd:{type:String,value:"",notify:!0},eventGuests:{type:String,value:"",notify:!0},eventLocation:{type:String,value:"",notify:!0},eventInfo:{type:String,value:"",notify:!0},eventImage:{type:String,value:"",notify:!0},eventId:{type:String,value:"",notify:!0}},ready:function(){this.style.visibility="visible",this.playAnimation("entry")},openEvent:function(e,t){this.fire("open",{eventTitle:this.eventTitle,eventType:this.eventType,eventHost:this.eventHost,eventStart:this.eventStart,eventEnd:this.eventEnd,eventGuests:this.eventGuests,eventLocation:this.eventLocation,eventInfo:this.eventInfo,eventImage:this.eventImage,eventId:this.eventId},{bubbles:!1})}});</script>
</dom-module></body></html>
