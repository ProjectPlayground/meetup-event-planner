<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="meetup-event-container.html">

</head><body><dom-module id="meetup-user-card">
	<template>
		<style>:host{margin:20px;visibility:hidden;}meetup-event-container{max-width:400px;margin:20px;}div.details{padding:20px;}div.detail{margin:10px;color:var(--secondary-text);}span.text{color:var(--primary-text);}</style>

		<meetup-event-container heading="Your Info:" image="[[image]]">
			<div class="details">	
				<div class="detail">
					Firstname: <span class="text">[[firstname]]</span>
				</div>
				<div class="detail">
					Lastname: <span class="text">[[lastname]]</span>
				</div>
				<div class="detail">
					Email: <span class="text">[[email]]</span>
				</div>
				<template is="dom-if" if="[[job]]">
					<div class="detail">
						Job Title: <span class="text">[[job]]</span>
					</div>
				</template>
			</div>
		</meetup-event-container>
	</template>
	<script>Polymer({is:"meetup-user-card",behaviors:[Polymer.NeonAnimationRunnerBehavior],properties:{entryAnimation:{value:"fade-in-animation"},exitAnimation:{value:"fade-out-animation"},title:{type:String,notify:!0},firstname:{type:String,notify:!0},lastname:{type:String,notify:!0},job:{type:String,notify:!0},email:{type:String,value:"",notify:!0},image:{type:String,value:"",notify:!0}},ready:function(){this.style.visibility="visible",this.playAnimation("entry")}});</script>
</dom-module></body></html>
