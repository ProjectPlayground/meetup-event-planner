<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="meetup-section.html">
<link rel="import" href="meetup-title.html">

</head><body><dom-module id="meetup-signup">
	<template>
		<style is="custom-style">:host{background-color:var(--light-gray);}form{background-color:var(--light-gray);padding:0 0 60px 0;}meetup-section{margin:0 80px;}section{padding:40px 20px;}[dead-center]{@apply (--layout);@apply (--layout-center-center);}section.submit{padding:0;}paper-input{width:400px;margin:10px 20px;}paper-button{margin:0 80px;background-color:var(--secondary-color);color:#fff;}@media (max-width: 739px){paper-input{width:75vw;}}</style>

		<meetup-title title="Sign Up"></meetup-title>
		
		
		<form>
			<section dead-center="">
				<meetup-section>
					<paper-input id="signupfocus" autofocus="" autocomplete="given-name" label="First Name" value="{{firstname}}" required="" auto-validate="" error-message="Requires text only!" pattern="[a-zA-Z]+" invalid="{{signupFirst}}">
					</paper-input>
					<paper-input autocomplete="family-name" label="Last Name" value="{{lastname}}" required="" auto-validate="" error-message="Requires text only!" pattern="[a-zA-Z]+" invalid="{{signupLast}}">
					</paper-input>
					<paper-input autocomplete="email" label="Email" type="email" value="{{email}}" required="" auto-validate="" error-message="Please enter an email address!" invalid="{{signupEmail}}">
					</paper-input>
					<paper-input autocomplete="password" label="Password" type="password" value="{{password}}" required="" auto-validate="" error-message="Must contain letters and numbers, and be at least 8 characters long" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" invalid="{{signupPass}}">
					</paper-input>
					<paper-input label="Job Title (optional)" value="{{jobTitle}}">
					</paper-input>
					<paper-input label="Profile Image URL (optional)" value="{{image}}">
					</paper-input>
				</meetup-section>
			</section>

			<section class="submit" dead-center="">
				<paper-button raised="" on-tap="signUp" type="submit" disabled="[[!formValid]]" aria-label="Sign Up">Sign Up</paper-button>
			</section>
		</form>

	</template>
	<script>Polymer({is:"meetup-signup",properties:{firstname:{type:String,value:"",notify:!0},lastname:{type:String,value:"",notify:!0},email:{type:String,value:"",notify:!0},password:{type:String,value:"",notify:!0},jobTitle:{type:String,value:"",notify:!0},image:{type:String,value:"",notify:!0},page:{type:String,value:"",notify:!0,reflectToAttribute:!0},signupFirst:{type:Boolean,value:!1,notify:!0},signupLast:{type:Boolean,value:!1,notify:!0},signupEmail:{type:Boolean,value:!1,notify:!0},signupPass:{type:Boolean,value:!1,notify:!0},formValid:{type:Boolean,notify:!0}},ready:function(){this.formValid=!1},observers:["_compareRoute(page)","_validityCheck(signupFirst, signupLast, signupEmail, signupPass, password)"],signUp:function(i,t){this.fire("sign-up",{firstname:this.firstname,lastname:this.lastname,email:this.email,password:this.password,job:this.jobTitle,image:this.image},{bubbles:!1})},_compareRoute:function(i){"signup"===i&&this.$.signupfocus.focus()},_validityCheck:function(i,t,e,s,a){i===!1&&t===!1&&e===!1&&s===!1&&""!==a?this.formValid=!0:this.formValid=!1}});</script>
</dom-module></body></html>
