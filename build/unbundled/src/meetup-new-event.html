<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

</head><body><dom-module id="meetup-new-event">
	<template>
		<style>paper-dialog{width:80vw;max-height:80vh;overflow:scroll;}form{display:inline-block;}.detail{width:200px;display:inline-block;}.padded{padding:20px;}.cancel{background-color:#fff;color:var(--primary-text);}@media (max-width: 599px){paper-dialog{width:100vw;}.detail{width:80%;}}</style>

		<paper-dialog id="newDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" no-cancel-on-outside-click="">
			<h2>Create a New Event</h2>
			<paper-input autofocus="" class="detail" label="Title" required="" auto-validate="" error-message="Required" value="{{eventTitle}}" invalid="{{validTitle}}">
			</paper-input>
			
			<form>
			<paper-input class="detail" label="Type of Event" required="" auto-validate="" error-message="Required" value="{{eventType}}" invalid="{{validType}}" list="newtypes">
			</paper-input>
			<datalist id="newtypes">
				<option value="Party"></option>
				<option value="Rave"></option>
				<option value="Picnic"></option>
				<option value="Hackathon"></option>
				<option value="Competition"></option>
				<option value="Study Session"></option>
			</datalist>
			</form>
			<paper-input class="detail" label="Host" required="" auto-validate="" error-message="Required" value="{{eventHost}}" invalid="{{validHost}}">
			</paper-input>
			<paper-input class="detail" label="Location" required="" auto-validate="" autocomplete="street-address" error-message="Required" value="{{eventLocation}}" invalid="{{validLocation}}">
			</paper-input>
			<paper-input class="detail" label="Start" required="" auto-validate="" error-message="Required" value="{{eventStart}}" type="datetime-local" invalid="{{validStart}}">
			</paper-input>
			<paper-input class="detail" label="End" required="" auto-validate="" error-message="Required. No earlier than start date." value="{{eventEnd}}" type="datetime-local" invalid="{{validEnd}}" min="[[eventStart]]">
			</paper-input>
			<paper-textarea class="detail" label="Guest List" required="" auto-validate="" error-message="Required" value="{{eventGuests}}">
			</paper-textarea>
			<paper-input class="detail" label="Image URL (optional)" value="{{eventImage}}">
			</paper-input>
			<paper-textarea class="detail" label="Extra Info (optional)" value="{{eventInfo}}">
			</paper-textarea>
			<div class="padded">
				<paper-button class="cancel" raised="" on-tap="close">Cancel</paper-button>
				<paper-button raised="" disabled$="[[!formValid]]" on-tap="submit">Create</paper-button>
			</div>
		</paper-dialog>
	</template>

	<script>Polymer({is:"meetup-new-event",properties:{eventTitle:{type:String,value:"",notify:!0},eventImage:{type:String,value:"",notify:!0},eventType:{type:String,value:"",notify:!0},eventHost:{type:String,value:"",notify:!0},eventStart:{type:String,value:"",notify:!0},eventEnd:{type:String,value:"",notify:!0},eventGuests:{type:String,value:"",notify:!0},eventLocation:{type:String,value:"",notify:!0},eventInfo:{type:String,value:"",notify:!0},validTitle:{type:Boolean,value:!1,notify:!0},validType:{type:Boolean,value:!1,notify:!0},validHost:{type:Boolean,value:!1,notify:!0},validStart:{type:Boolean,value:!1,notify:!0},validEnd:{type:Boolean,value:!1,notify:!0},validLocation:{type:Boolean,value:!1,notify:!0},formValid:{type:Boolean,notify:!0}},ready:function(){this.formValid=!1},observers:["_validityCheck(validTitle, validType, validHost, validStart, validEnd, validLocation, eventGuests)"],open:function(){return this.$.newDialog.open()},close:function(){return this.eventTitle="",this.eventImage="",this.eventType="",this.eventHost="",this.eventStart="",this.eventEnd="",this.eventGuests="",this.eventLocation="",this.eventInfo="",this.$.newDialog.close()},submit:function(e,t){var n=this;return this.fire("submit",{title:n.eventTitle,image:n.eventImage,type:n.eventType,host:n.eventHost,start:n.eventStart,end:n.eventEnd,guests:n.eventGuests,location:n.eventLocation,info:n.eventInfo},{bubbles:!1}),this.close()},_validityCheck:function(e,t,n,i,o,a,v){return e===!1&&t===!1&&n===!1&&i===!1&&o===!1&&a===!1&&""!==v?this.formValid=!0:this.formValid=!1}});</script>
</dom-module></body></html>
