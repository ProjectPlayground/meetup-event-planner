<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="meetup-section.html">

<dom-module id="meetup-signup">
	<template>
		<style is="custom-style">
			:host {
				background-color: var(--light-gray);
			}

			meetup-section {
				margin: 0 80px;
			}

			section {
				padding: 40px 20px;
			}

			[dead-center] {
				@apply(--layout);
				@apply(--layout-center-center);
			}

			[center-vertical] {
				@apply(--layout);
				@apply(--layout-center);
			}

			section[center-vertical] {
				background-color: var(--dark-gray);
				color: #fff;
			}

			section.submit {
				padding: 0;
			}

			h1.underline {
				font-family: 'Slabo 13px', serif;
				font-size: 1.75em;
				padding: 0 0 5px 0;
				border-bottom: 1px solid var(--primary-color);
				width: 8em;
				margin: 0 0 0 60px;
			}

			paper-input {
				width: 400px;
				margin: 10px 20px;
			}

			paper-button {
				margin: 0 80px;
				background-color: var(--secondary-color);
				color: #fff;
			}


			@media (max-width: 739px) {
				paper-input {
					width: 75vw;
				}

				h1.underline {
					margin: 0 0 0 20px;
				}
			}
		</style>

		<section center-vertical>
			<h1 class="underline">Sign Up</h1>
		</section>
		
		<section dead-center>
			<meetup-section>
				<paper-input id="first" autofocus autocomplete="name" label="First Name" value="{{firstname}}"></paper-input>
				<paper-input autocomplete="name" label="Last Name" value="{{lastname}}"></paper-input>
				<paper-input autocomplete="email" label="Email" type="email" value="{{email}}"></paper-input>
				<paper-input autocomplete="password" label="Password" type="password" value="{{password}}"></paper-input>
			</meetup-section>
		</section>

		<section class="submit" dead-center>
			<paper-button raised on-tap="signUp">Sign Up</paper-button>
		</section>

	</template>
	<script>
		
	Polymer({

		is: 'meetup-signup',

		properties: {
			firstname: {
				type: String,
				value: '',
				notify: true
			},
			lastname: {
				type: String,
				value: '',
				notify: true
			},
			email: {
				type: String,
				value: '',
				notify: true
			},
			password: {
				type: String,
				value: '',
				notify: true
			},
			page: {
				type: String,
				value: '',
				notify: true,
				reflectToAttribute: true
			}
		},

		observers: [
			'compareRoute(page)'
		],

		signUp: function(e, detail) {
			this.fire('sign-up', {firstname: this.firstname, lastname: this.lastname, email: this.email, password: this.password}, {bubbles: false});
		},

		compareRoute: function(page) {
			if (page === 'signup') {
				this.$.first.focus();
			}
		}

	});

	</script>
</dom-module>
