<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="meetup-section.html">
<link rel="import" href="meetup-title.html">

<dom-module id="meetup-signup">
	<template>
		<style is="custom-style">
			:host {
				background-color: var(--light-gray);
			}

			meetup-section {
				margin: 0 80px;
			}

			section {
				padding: 40px 20px;
			}

			[dead-center] {
				@apply(--layout);
				@apply(--layout-center-center);
			}

			section.submit {
				padding: 0;
			}

			paper-input {
				width: 400px;
				margin: 10px 20px;
			}

			paper-button {
				margin: 0 80px;
				background-color: var(--secondary-color);
				color: #fff;
			}


			@media (max-width: 739px) {
				paper-input {
					width: 75vw;
				}
			}
		</style>

		<meetup-title title="Sign Up"></meetup-title>
		
		<form>
			<section dead-center>
				<meetup-section>
					<paper-input
						id="signupfocus"
						autofocus
						autocomplete="given-name"
						label="First Name"
						value="{{firstname}}"
						required
						auto-validate
						error-message="Requires text only!"
						pattern="[a-zA-Z]+"
						invalid="{{signupFirst}}">
					</paper-input>
					<paper-input
						autocomplete="family-name"
						label="Last Name"
						value="{{lastname}}"
						required
						auto-validate
						error-message="Requires text only!"
						pattern="[a-zA-Z]+"
						invalid="{{signupLast}}">
					</paper-input>
					<paper-input
						autocomplete="email"
						label="Email"
						type="email"
						value="{{email}}"
						required
						auto-validate
						error-message="Please enter an email address!"
						invalid="{{signupEmail}}">
					</paper-input>
					<paper-input
						autocomplete="password"
						label="Password"
						type="password"
						value="{{password}}"
						required
						auto-validate
						error-message="Must contain letters and numbers, and be at least 8 characters long"
						pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
						invalid="{{signupPass}}">
					</paper-input>
				</meetup-section>
			</section>

			<section class="submit" dead-center>
				<paper-button raised on-tap="signUp" type="submit" disabled="[[!formValid]]" aria-label="Sign Up">Sign Up</paper-button>
			</section>
		</form>

	</template>
	<script>
		
	Polymer({

		is: 'meetup-signup',

		properties: {
			firstname: {
				type: String,
				value: '',
				notify: true
			},
			lastname: {
				type: String,
				value: '',
				notify: true
			},
			email: {
				type: String,
				value: '',
				notify: true
			},
			password: {
				type: String,
				value: '',
				notify: true
			},
			page: {
				type: String,
				value: '',
				notify: true,
				reflectToAttribute: true
			},
			signupFirst: {
				type: Boolean,
				value: false,
				notify: true
			},
			signupLast: {
				type: Boolean,
				value: false,
				notify: true
			},
			signupEmail: {
				type: Boolean,
				value: false,
				notify: true
			},
			signupPass: {
				type: Boolean,
				value: false,
				notify: true
			},
			formValid: {
				type: Boolean,
				notify: true
			}
		},

		ready: function() {
			this.formValid = false;
		},

		observers: [
			'_compareRoute(page)',
			'_validityCheck(signupFirst, signupLast, signupEmail, signupPass, password)'
		],

		signUp: function(e, detail) {
			this.fire('sign-up', {firstname: this.firstname, lastname: this.lastname, email: this.email, password: this.password}, {bubbles: false});
		},

		_compareRoute: function(page) {
			if (page === 'signup') {
				this.$.signupfocus.focus();
			}
		},

		_validityCheck: function(signupFirst, signupLast, signupEmail, signupPass, password) {
			if (signupFirst === false &&
				signupLast === false &&
				signupEmail === false &&
				signupPass === false &&
				password !== '') {
				this.formValid = true;
			}
			else {
				this.formValid = false;
			}
		}

	});

	</script>
</dom-module>
