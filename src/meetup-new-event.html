<!-- 

NEW EVENT FORM

A dialog box made visible when the user fires taps the "openNew" button. Form submission and validation is similiar to the sign-up and sign-in forms.

 -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="meetup-new-event">
	<template>
		<style>
			paper-dialog {
				width: 80vw;
				max-height: 80vh;
				overflow: scroll;
			}

			.long-detail {
				width: 200px;
				display: inline-block;
			}

			.short-detail {
				width: 100px;
				display: inline-block;
			}

			.padded {
				padding: 20px;
			}

			#createButton {
				background-color: var(--secondary-color);
				color: #fff;
			}
		</style>

		<paper-dialog
			id="newDialog"
			entry-animation="scale-up-animation"
			exit-animation="fade-out-animation"
			no-cancel-on-outside-click>
			<h2>Create a New Event</h2>
			<paper-input
				autofocus
				class="short-detail"
				label="Title"
				required
				auto-validate
				error-message="Required"
				value="{{eventTitle}}"
				invalid="{{validTitle}}">
			</paper-input>
			<paper-input
				class="short-detail"
				label="Type of Event"
				required
				auto-validate
				error-message="Required"
				value="{{eventType}}"
				invalid="{{validType}}">
			</paper-input>
			<paper-input
				class="short-detail"
				label="Host"
				required
				auto-validate
				error-message="Required"
				value="{{eventHost}}"
				invalid="{{validHost}}">
			</paper-input>
			<paper-input
				class="short-detail"
				label="Location"
				required
				auto-validate
				error-message="Required"
				value="{{eventLocation}}"
				invalid="{{validLocation}}">
			</paper-input>
			<paper-input
				class="long-detail"
				label="Start"
				required
				auto-validate
				error-message="Required"
				value="{{eventStart}}"
				type="datetime-local"
				invalid="{{validStart}}">
			</paper-input>
			<paper-input
				class="long-detail"
				label="End"
				required
				auto-validate
				error-message="Required"
				value="{{eventEnd}}"
				type="datetime-local"
				invalid="{{validEnd}}">
			</paper-input>
			<paper-textarea
				class="long-detail"
				label="Guest List"
				required
				auto-validate
				error-message="Required"
				value="{{eventGuests}}">
			</paper-textarea>
			<paper-input
				class="long-detail"
				label="Image URL (optional)"
				value="{{eventImage}}">
			</paper-input>
			<paper-textarea
				class="long-detail"
				label="Extra Info (optional)"
				value="{{eventInfo}}">
			</paper-textarea>
			<div class="padded">
				<paper-button raised on-tap="close">Cancel</paper-button>
				<paper-button id="createButton" raised disabled="[[!formValid]]" on-tap="submit">Create</paper-button>
			</div>
		</paper-dialog>
	</template>

	<script>
		
	Polymer({

		is: 'meetup-new-event',

		properties: {
			eventTitle: {
				type: String,
				value: '',
				notify: true
			},
			eventImage: {
				type: String,
				value: '',
				notify: true
			},
			eventType: {
				type: String,
				value: '',
				notify: true
			},
			eventHost: {
				type: String,
				value: '',
				notify: true
			},
			eventStart: {
				type: String,
				value: '',
				notify: true
			},
			eventEnd: {
				type: String,
				value: '',
				notify: true
			},
			eventGuests: {
				type: String,
				value: '',
				notify: true
			},
			eventLocation: {
				type: String,
				value: '',
				notify: true
			},
			eventInfo: {
				type: String,
				value: '',
				notify: true
			},
			validTitle: {
				type: Boolean,
				value: false,
				notify: true
			},
			validType: {
				type: Boolean,
				value: false,
				notify: true
			},
			validHost: {
				type: Boolean,
				value: false,
				notify: true
			},
			validStart: {
				type: Boolean,
				value: false,
				notify: true
			},
			validEnd: {
				type: Boolean,
				value: false,
				notify: true
			},
			validLocation: {
				type: Boolean,
				value: false,
				notify: true
			},
			formValid: {
				type: Boolean,
				notify: true
			}
		},

		ready: function() {
			this.formValid = false;
		},

		observers: [
			'_validityCheck(validTitle, validType, validHost, validStart, validEnd, validLocation, eventGuests)'
		],

		// Function called by the "openNew" event handler in the meetup-events component
		open: function() {
			return this.$.newDialog.open();
		},

		// Called by cancel button. Empties the form and closes the dialog box.
		close: function() {
			this.eventTitle = '';
			this.eventImage = '';
			this.eventType = '';
			this.eventHost = '';
			this.eventStart = '';
			this.eventEnd = '';
			this.eventGuests = '';
			this.eventLocation = '';
			this.eventInfo = '';
			return this.$.newDialog.close();
		},

		// Fires a submit event with event information to the meetup-events component
		submit: function(e, detail) {
			var self = this;
			this.fire('submit', {
				title: self.eventTitle,
				image: self.eventImage,
				type: self.eventType,
				host: self.eventHost,
				start: self.eventStart,
				end: self.eventEnd,
				guests: self.eventGuests,
				location: self.eventLocation,
				info: self.eventInfo
			}, {bubbles: false});

			return this.close();
		},

		// Same validation strategy employed by the sign-up and sign-in forms
		_validityCheck: function(validTitle, validType, validHost, validStart, validEnd, validLocation, eventGuests) {
			if (validTitle === false &&
					validType === false &&
					validHost === false &&
					validStart === false &&
					validEnd === false &&
					validLocation === false &&
					eventGuests !== '') {
				return this.formValid = true;
			}

			return this.formValid = false;
		}

	});

	</script>
</dom-module>
