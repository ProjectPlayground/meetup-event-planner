<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="meetup-app">

  <template>

    <style>
      :host {
        --primary-color: #f52757;
        --secondary-color: #1e88e5;
        --light-gray: #eceff1;
        --dark-gray: #263238;
        --primary-text: rgba(0, 0, 0, 0.8);
        --secondary-text: rgba(0, 0, 0, 0.6);
        --line-spacing: 150%;
      }

      neon-animated-pages {
        height: 100%;
        min-height: 100vh;
        background-color: none;
      }

      .header-theme {
        background-color: #fff;
        justify-content: space-between;
      }

      .content {
        font-size: 3em;
      }

      .title {
        font-family: 'Rock Salt', cursive;
        color: var(--primary-color);
        padding: 10px;
      }

      .title:hover {
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      a.navlink {
        padding: 10px;
        font-size: 0.75em;
        color: var(--secondary-text);
      }

      a.navlink:hover {
        cursor: pointer;
      }

      a.item {
        height: 100%;
        width: 100%;
      }

      paper-ripple {
        color: #aaa;
      }

      paper-tab {
        --paper-tab-ink: #aaa;
      }

      paper-item {
        cursor: pointer;
      }


      @media (max-width: 599px) {
        .header-theme {
          justify-content: flex-start;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-auth
      id="auth"
      app-name="meetup"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <app-drawer-layout fullbleed force-narrow>
      
      <app-drawer id="drawer">
        <app-toolbar class="header-theme"></app-toolbar>
          <paper-menu selected="[[page]]" attr-for-selected="name">
            <paper-item name="events">
              <a class="item" href="/events/">Events</a>
            </paper-item>
            <paper-item name="signin" hidden$="[[signedIn]]">
              <a class="item" href="/signin/">Sign In</a>
            </paper-item>
            <paper-item name="signup" hidden$="[[signedIn]]">
              <a class="item" href="/signup/">Sign Up</a>
            </paper-item>
            <paper-item name="user" hidden$="[[!signedIn]]">
              <a class="item" href="/user/">Me</a>
            </paper-item>
            <paper-item name="logout" hidden$="[[!signedIn]]">
              <a class="item" on-tap="logout">Logout</a>
            </paper-item>
          </paper-menu>
      </app-drawer>
      
      <app-header-layout>
        <app-header reveals shadow>
          <app-toolbar class="header-theme">
            <paper-icon-button icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
            <div class="title" style="position: relative">
              <a href="/">{{title}}</a>
            </div>
            <iron-selector selected="[[page]]" attr-for-selected="name" hidden$="{{!wideLayout}}">
              <a class="navlink" name="events" href="/events/">Events</a>
              <a class="navlink" name="signin" href="/signin/" hidden$="[[signedIn]]">Sign In</a>
              <a class="navlink" name="signup" href="/signup/" hidden$="[[signedIn]]">Sign Up</a>
              <a class="navlink" name="user" href="/user/" hidden$="[[!signedIn]]">Me</a>
              <a class="navlink" on-tap="logout" hidden$="[[!signedIn]]">Logout</a>
            </iron-selector>
          </app-toolbar>
        </app-header>
        
        <neon-animated-pages selected="[[page]]" attr-for-selected="name" entry-animation="scale-up-animation" exit-animation="slide-down-animation">
          <meetup-home name="home"></meetup-home>
          <meetup-events name="events"></meetup-events>
          <meetup-signin name="signin" on-sign-in="signIn" page=[[routeData.page]]></meetup-signin>
          <meetup-signup name="signup" on-sign-up="signUp" page=[[routeData.page]]></meetup-signup>
        </neon-animated-pages>
      
      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'meetup-app',

      properties: {

        title: {
          type: String,
          value: 'Let\'s Meetup!'
        },

        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_onLayoutChange',
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePathChanged(routeData.page)'
      ],

      _routePathChanged: function(page) {
          this.page = page || 'home';
          Polymer.AppLayout.scroll({top: 0, behavior: 'smooth'});
      },

      _onLayoutChange: function(wide) {
        var drawer = this.$.drawer;

        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      _pageChanged: function(page, oldPage) {
        if (page) {
          this.importHref(
            this.resolveUrl('meetup-' + page + '.html'), null, null, true);
          this.$.drawer.opened = false;
        }
      },

      signUp: function(e) {
        console.log(e.detail);
      },

      signIn: function(e) {
        console.log(e.detail);
      },

      signOut: function() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }
    });

  </script>

</dom-module>
