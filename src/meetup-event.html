<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="meetup-event-container.html">

<dom-module id="meetup-event">
	<template>
		<style>
			:host {
				margin: 20px;
			}

			meetup-event-container {
				max-width: 400px;
				margin: 20px;
			}
		</style>

		<meetup-event-container heading="[[eventName]]" image="[[eventImage]]">
			<div>[[eventType]]</div>
			<div>[[eventHost]]</div>
			<div>Start: [[eventStart]] End: [[eventEnd]]</div>
			<div>[[eventLocation]]</div>
			<div>[[eventExtraInfo]]</div>
		</meetup-event-container>
	</template>
	<script>
		
	Polymer({

		is: 'meetup-event',

		properties: {
			eventName: {
				type: String,
				notify: true
			},
			eventType: {
				type: String,
				notify: true
			},
			eventHost: {
				type: String,
				notify: true
			},
			eventStart: {
				type: String,
				value: '',
				notify: true
			},
			eventEnd: {
				type: String,
				value: '',
				notify: true
			},
			eventGuests: {
				type: String,
				notify: true
			},
			eventLocation: {
				type: String,
				notify: true
			},
			eventExtraInfo: {
				type: String,
				notify: true
			},
			eventImage: {
				type: String,
				value: 'https://placekitten.com/g/800/600',
				notify: true
			}
		},

	});

	</script>
</dom-module>
