<!-- 

CENTERED SECTION

A general use section component which centers content horizontally and vertically with flexbox, allowing content to wrap when necessary.

 -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="meetup-section">
	
	<template>
		<style is="custom-style">
			:host {
				@apply(--layout);
				@apply(--layout-wrap);
				@apply(--layout-center);
				@apply(--layout-center-justified);
			}
		</style>
		<content></content>
	</template>

	<script>
		
		Polymer({
			is: 'meetup-section'
		});

	</script>

</dom-module>
